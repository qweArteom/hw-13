{% extends 'base.html' %}

{% block content %}
<h1>Відгуки</h1>
{% if reviews %}
    <ul>
        {% for review in reviews %}
            <li>
                <strong>{{ review.name }}</strong> (Оцінка: {{ review.rating }})<br>
                <p>{{ review.comment }}</p>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>Ще немає відгуків.</p>
{% endif %}
{% endblock %}
